<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/script.js"></script>
</head>

<body>
    <div class="app-shell">
        <div class="app-header">
            <div class="brand">
                <div class="brand-icon">ðŸ’°</div>
                <div class="brand-text">
                    <h1>Budget Right!</h1>
                    <div class="brand-subtitle">Track your savings & expenses</div>
                </div>
            </div>
            <div class="total-pill">
                Total Saved: <span id="total">0</span>
            </div>
        </div>
        <div class="form-group quarter-width">
            <button type="button" class="btn-primary" onclick="window.location.href='/'">
                Go Home
            </button>
        </div>


        <div class="app-main">
            <!-- Left panel: Form -->
            <div class="panel panel-left">
                <h2 class="panel-title">Your Budget Info</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="name">What's Your Name?</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>

                    <div class="form-group full-width">
                        <label for="budgetReason">What are you budgeting for?</label>
                        <input type="text" id="budgetReason" placeholder="e.g., Vacation, Car, Rent">
                    </div>

                    <div class="form-group full-width">
                        <label for="savingsSlider">How much do you want to save? $<span
                                id="sliderValue">0</span></label>
                        <input type="range" id="savingsSlider" min="0" max="10000" step="100" value="0">
                    </div>

                    <div class="form-group full-width">
                        <label for="time">When do you want to achieve this by?</label>
                        <input type="number" id="time" placeholder="e.g., 30">
                    </div>

                    <div class="form-group full-width">
                        <label for="timePeriod">Select time period</label>
                        <select id="timePeriod">
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <button type="button" class="btn-primary" id="setBudgetBtn">Set Budget</button>
                    </div>
                </div>
            </div>

            <!-- Right panel: Budget Goals List -->
            <div class="panel panel-right">
                <h2 class="panel-title">Budget Goals</h2>
                <div id="budgetGoalsList" class="expense-list-section">
                    <p class="panel-subtitle" style="text-align: center; padding: 20px;">No budget goals yet. Create one
                        to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update slider value dynamically
        const slider = document.getElementById('savingsSlider');
        const sliderValue = document.getElementById('sliderValue');

        slider.addEventListener('input', () => {
            sliderValue.innerText = slider.value;
        });

        // Set Budget button event listener
        document.getElementById('setBudgetBtn').addEventListener('click', () => {
            saveBudgetGoal();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <input type="text" id="expense-name" placeholder="Expense Name">
    <input type="number" id="expense-amount" placeholer="Amount">
    <button onclick="addExpense()" id="addExpense">Add Expense</button>

    <select id="expense-category">
      <option value="">--Select a Category--</option>
      <option value="Groceries">Groceries</option>
      <option value="eatOut">Eating Out</option>
      <option value="Transportation">Transportation</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Utilities">Utilities</option>
    </select>

    <input type="text" id="custom-category" placeholder="Or enter your own category">

    Time period:
    <select id="timePeriod">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>

    <div id="pieChart"></div>


    <ul id="expense-list"></ul>
    <div class="total">Total: $<span id="total">0</span></div>

    <h3>Daily</h3>
    <button class="toggle-btn">Show/Hide Daily</button>
    <div id="expense-list-daily" class="collapsible-container">
      <p>hello</p>
    </div>
    <div id="expense-list-weekly"></div>
    <div id="expense-list-monthly"></div>
    <div id="expense-list-yearly"></div>
  </div>

</body>

</html>

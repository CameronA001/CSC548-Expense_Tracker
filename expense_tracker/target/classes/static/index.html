<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <input type="text" id="expense-name" placeholder="Expense Name">
    <input type="number" id="expense-amount" placeholer="Amount">
    <button onclick="addExpense()" id="addExpense">Add Expense</button>

    <select id="expense-category">
      <option value="">--Select a Category--</option>
      <option value="Groceries">Groceries</option>
      <option value="Eating_Out">Eating Out</option>
      <option value="Transportation">Transportation</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Utilities">Utilities</option>
    </select>

    <input type="text" id="custom-category" placeholder="Or enter your own category">

    Time period:
    <select id="timePeriod">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>




    <ul id="expense-list"></ul>
    <div class="total">Total: $<span id="total">0</span></div>

    <h3>Daily</h3>
    <button class="toggle-btn" onclick="collapse(this, 'expense-list-div-daily')">Show Daily</button>
    <div id="expense-list-div-daily" class="collapsible-container" style="display:none">
      <p id="dailyNoContent">No Content Yet</p>
      <ul id="expense-list-daily"></ul>
      <div id="dailyPieChart"></div>
      <div id="dailyTotal" class="total">Total: $0</div>
    </div>

    <h3>Weekly</h3>
    <button class="toggle-btn" onclick="collapse(this, 'expense-list-div-weekly')">Show Weekly</button>
    <div id="expense-list-div-weekly" class="collapsible-container" style="display:none">
      <p id="weeklyNoContent">No Content Yet</p>
      <ul id="expense-list-weekly"></ul>
      <div id="weeklyPieChart"></div>
      <div id="weeklyTotal" class="total">Total: $0</div>
    </div>

    <h3>Monthly</h3>
    <button class="toggle-btn" onclick="collapse(this, 'expense-list-div-monthly')">Show Monthly</button>
    <div id="expense-list-div-monthly" class="collapsible-container" style="display:none">
      <p id="montlyNoContent">No Content Yet</p>
      <ul id="expense-list-monthly"></ul>
      <div id="monthlyPieChart"></div>
      <div id="monthlyTotal" class="total">Total: $0</div>
    </div>

    <h3>Yearly</h3>
    <button class="toggle-btn" onclick="collapse(this, 'expense-list-div-yearly')">Show Yearly</button>
    <div id="expense-list-div-yearly" class="collapsible-container" style="display:none">
      <p id="yearlyNoContent">No Content Yet</p>
      <ul id="expense-list-yearly"></ul>
      <div id="yearlyPieChart"></div>
      <div id="yearlyTotal" class="total">Total: $0</div>
    </div>

  </div>
</body>

</html>
